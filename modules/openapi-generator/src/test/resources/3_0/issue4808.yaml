openapi: 3.0.3
info:
  title: Issue 11242 - exploded query params
  description: "Exploded query params"
  version: "1.0.0"
servers:
  - url: localhost:8080
paths:
  /api:
    get:
      operationId: GetSomeValue
      parameters:
      - in: query
        name: QueryObject
        explode: true
        style: form
        schema:
          $ref: '#/components/schemas/SomeQuery'
      responses:
        '204':
          description: Success
components:
  schemas:
    SomeQuery:
      type: object
      required:
        - someValue
      properties:
        testOutcomes:
          type: array
          items:
            $ref: '#/components/schemas/TestOutcome'
    TestOutcome:
      type: string
      enum:
        - foo
        - bar
